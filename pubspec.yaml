name: risho_guru
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0
  fluttertoast: ^8.2.3
  hovering: ^1.0.4
  flutter_markdown: ^0.6.8
  custom_button_builder: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  adaptive_navigation: ^0.0.9

  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/risho_guru_icon.png"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/images/risho_guru_icon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
    - family: Smooch
      fonts:
        - asset: assets/fonts/SmoochSans.ttf

  assets:
    - assets/images/


