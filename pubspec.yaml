name: risho_guru
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0
  fluttertoast: ^8.2.3
  hovering: ^1.0.4
  flutter_markdown: ^0.6.18+2
  markdown: ^7.1.1
  html: ^0.15.4
  custom_button_builder: ^0.0.1
  flutter_hooks: ^0.20.3
  animated_custom_dropdown: 1.5.0
  image_picker: ^1.0.5
  image_cropper: ^1.5.1
  image_cropper_platform_interface: ^5.0.0
  crop_your_image: ^0.7.5



dev_dependencies:
  flutter_test:
    sdk: flutter

  provider: ^6.1.1
  flutter_bloc: ^7.0.0
  adaptive_navigation: ^0.0.9
  http: ^1.1.0


  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/risho_guru_icon.png"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/images/risho_guru_icon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
    - family: Smooch
      fonts:
        - asset: assets/fonts/SmoochSans.ttf
    - family: Sutonnoy
      fonts:
        - asset: assets/fonts/SutonnyMJ Regular.ttf

  assets:
    - assets/images/


